<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
</head>
<body>
    <h1>Suscribirse a boletin de noticias</h1>
    <form action="#">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" placeholder="Escriba su nombre"><br>
        <label for="email">Correo electronico:</label><br>
        <input type="email" id="email" placeholder="Escriba su correo"><br>
        <input type="checkbox" name="noticias" id="noticias">
        <label for="noticas">Acepto recibir correos promocionales</label><br>
        <button type="submit">Suscribirse</button> <button type="reset">Resetear</button>
    </form>
</body>
</html>
